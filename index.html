<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-bg-wrapper dark-blue-bg">
    <div class="container">
      <div class="row column-full">
        <h2 class="text-white fw-500">ACNH</h2>
        <nav></nav>
      </div>
    </div>
  </header>

  <main class="container light-gray-bg">
    <!-- User Can Create Their Town -->
    <div class="" data-view="town-entry-form">
      <form class="town-form" action="" method="GET">

        <div class="row">
          <div class="column-full">
            <h1 class="town-form-title">New Town</h1>
          </div>
        </div>

        <div class="row">
          <div class="column-half mb-1-rem">
            <img class="placeholder-img town-img" src="images/placeholder-image-square.jpg" alt="placeholder-img">
            <input class="image-input" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          <div class="column-half">
            <div class="row mb-1-three-quarter-rem">
              <label class="town-form-label" for="char-name">Character Name</label>
              <input class="town-form-input" type="text" name="char-name" id="char-name" required />
            </div>
            <div class="row mb-1-three-quarter-rem">
              <label class="town-form-label" for="town-name">Town Name</label>
              <input class="town-form-input" type="text" name="town-name" id="town-name" required />
            </div>

            <div class="row mb-three-quarter-rem">
              <p>Town Fruit</p>
            </div>
            <div class="row mb-1-three-quarter-rem justify-between fruit-container">
              <div class="fruit-card flex-column">
                <label for="pear"><img class="fruit-img" src="images/Fruits/pear.png" alt="pear-img"></label>
                <input type="radio" id="pear" name="fruit" value="pear">
              </div>
              <div class="fruit-card flex-column">
                <label for="peach"><img class="fruit-img" src="images/Fruits/peach.png" alt="peach-img"></label>
                <input type="radio" id="peach" name="fruit" value="peach">
              </div>
              <div class="fruit-card flex-column">
                <label for="cherry"><img class="fruit-img" src="images/Fruits/cherry.png" alt="cherry-img"></label>
                <input type="radio" id="cherry" name="fruit" value="cherry">
              </div>
              <div class="fruit-card flex-column">
                <label for="apple"><img class="fruit-img" src="images/Fruits/apple.png" alt="apple-img"></label>
                <input type="radio" id="apple" name="fruit" value="apple">
              </div>
              <div class="fruit-card flex-column">
                <label for="orange"><img class="fruit-img" src="images/Fruits/orange.png" alt="orange-img"></label>
                <input type="radio" id="orange" name="fruit" value="orange">
              </div>
            </div>
          </div>

          <div class="row column-full mb-three-quarter-rem">
            <p>Current Villagers</p>
          </div>
          <div class="column-full mb-three-quarter-rem">
            <ul class="villager-entry-list row gap-1-rem">
              <li class="row justify-and-align-center">
                <button class="search-villager-btn" type="button">+</button>
              </li>
            </ul>
          </div>
          <div class="row column-full">
            <input class="new-villager-input hidden" list="villager-list">
            <datalist class="villager-datalist" id="villager-list">
            </datalist>
            <button class="add-villager-btn hidden" type="button">ADD</button>
          </div>
        </div>

        <div class="row column-full justify-end">
          <button class="town-form-btn" type="submit">SAVE</button>
        </div>
      </form>
    </div>

    <!-- User Can View Their Towns -->
    <div data-view="town-entries">
      <ul>
        <li></li>
      </ul>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
