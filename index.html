<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-bg-wrapper dark-blue-bg">
    <div class="container">
      <div class="row column-full align-center">
        <h2 class="text-white fw-500 mr-2-rem">ACNH</h2>
        <nav>
          <ul class="row text-white gap-2-rem">
            <li><a class="towns-nav" href="#">Towns</a></li>
            <li><a class="home-nav" href="#">Home</a></li>
            <li>Collections</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container light-gray-bg">
    <!-- User Can Create Their Town -->
    <div class="hidden" data-view="town-entry-form">
      <form class="town-form" action="" method="GET">

        <div class="row">
          <div class="column-full">
            <h1 class="town-form-title">New Town</h1>
          </div>
        </div>

        <div class="row">
          <div class="column-half mb-1-rem">
            <img class="placeholder-img town-img" src="images/placeholder-image-square.jpg" alt="placeholder-img">
            <input class="image-input" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          <div class="column-half">
            <div class="row mb-1-three-quarter-rem">
              <label class="town-form-label" for="char-name">Character Name</label>
              <input class="town-form-input" type="text" name="char-name" id="char-name" required />
            </div>
            <div class="row mb-1-three-quarter-rem">
              <label class="town-form-label" for="town-name">Town Name</label>
              <input class="town-form-input" type="text" name="town-name" id="town-name" required />
            </div>

            <div class="row mb-three-quarter-rem">
              <p>Town Fruit</p>
            </div>
            <div class="row mb-1-three-quarter-rem justify-between fruit-container">
              <div class="fruit-card flex-column">
                <label for="pear"><img class="fruit-img pear" src="images/Fruits/pear.png" alt="pear-img"></label>
                <input type="radio" id="pear" name="fruit" value="pear">
              </div>
              <div class="fruit-card flex-column">
                <label for="peach"><img class="fruit-img peach" src="images/Fruits/peach.png" alt="peach-img"></label>
                <input type="radio" id="peach" name="fruit" value="peach">
              </div>
              <div class="fruit-card flex-column">
                <label for="cherry"><img class="fruit-img cherry" src="images/Fruits/cherry.png" alt="cherry-img"></label>
                <input type="radio" id="cherry" name="fruit" value="cherry">
              </div>
              <div class="fruit-card flex-column">
                <label for="apple"><img class="fruit-img apple" src="images/Fruits/apple.png" alt="apple-img"></label>
                <input type="radio" id="apple" name="fruit" value="apple">
              </div>
              <div class="fruit-card flex-column">
                <label for="orange"><img class="fruit-img orange" src="images/Fruits/orange.png" alt="orange-img"></label>
                <input type="radio" id="orange" name="fruit" value="orange" required>
              </div>
            </div>
          </div>

          <div class="row column-full mb-three-quarter-rem">
            <p>Current Villagers</p>
          </div>
          <div class="column-full mb-three-quarter-rem">
            <ul class="villager-entry-list row gap-1-rem">
              <li class="row justify-and-align-center">
                <button class="search-villager-btn" type="button">+</button>
              </li>
            </ul>
          </div>
          <div class="row column-full">
            <input class="new-villager-input hidden" list="villager-list">
            <datalist class="villager-datalist" id="villager-list">
            </datalist>
            <button class="add-villager-btn hidden" type="button">ADD</button>
            <button class="remove-villager-btn hidden" type="button">REMOVE</button>
          </div>
        </div>

        <div class="row column-full justify-end">
          <button class="town-form-btn" type="submit">SAVE</button>
        </div>
      </form>
    </div>

    <!-- User Can View Their Towns -->
    <div class="hidden" data-view="town-entries">
      <div class="row column-full justify-between align-center text-align-center">
        <h1 class="town-form-title">ACNH Tracker</h1>
        <button class="add-town-btn" type="button">ADD TOWN</button>
      </div>
      <ul class="town-container"></ul>
    </div>

    <!-- User Can View Their Home Page -->
    <div data-view="town-home-page" data-entry-id="">
      <!-- Town Information -->
      <div class="row column-full justify-and-align-center mt-three-quarter-rem mb-1-rem">
        <img class="home-page-fruit" src="images/Fruits/cherry.png" alt="town-fruit-img">
        <h2 class="home-page-date"></h2>
      </div>

      <div class="town-information row mb-1-rem pb-4-rem blue-border-rule">
        <div class="column-half mb-three-quarter-rem">
          <img class="placeholder-img home-page-image" src="images/placeholder-image-square.jpg" alt="placeholder-img">
        </div>
        <div class="column-half">
          <div class="row space-between align-baseline">
            <h2 class="fw-500 mt-0 home-page-town-name"></h2>
            <i class="fa-solid fa-pen-to-square fa-xl edit-icon"></i>
          </div>
          <div class="row">
            <ul class="villager-icon-holder row gap-1-rem home-page-villagers"></ul>
          </div>
        </div>
      </div>
      <!-- Daily News (Birthdays) -->
      <div class="daily-news mb-1-rem pb-4-rem blue-border-rule">
        <div class="row column-full justify-and-align-center free-space">
          <h3 class="news-divider"><i class="fa-solid fa-calendar-days pr-half-rem"></i>Daily News</h3>
        </div>
        <div class="row space-between mb-1-three-quarter-rem">
          <div class="news-card pb-1-rem gray-border-rule">
            <div class="row-no-wrap pr-1-rem align-center height-100">
              <div class="flex-10">
                <img class="pr-1-rem gray-dashed-rule event-hat" src="images/Events/party-hat.png" alt="bday-icon">
              </div>
              <div class="flex-90 row news-data">
                <ul class="birthday-container"></ul>
              </div>
            </div>
          </div>
          <!-- Daily News (Quote) -->
          <div class="news-card pb-1-rem gray-border-rule">
            <div class="row-no-wrap justify-and-align-center height-100">
              <div class="flex-10">
                <img class="pr-1-rem gray-dashed-rule event-hat" src="images/Events/speech-icon.png" alt="speech-icon">
              </div>
              <div class="flex-90 news-data">
                <h3 class="fw-500 pl-1-rem villager-quote mb-quarter-rem"></h3>
                <p class="fw-500 pl-1-rem villager-quote-tag text-align-end"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Daily News (Events) -->
        <div class="row event-container">
          <div class="pb-1-rem gray-border-rule">
            <div class="row-no-wrap justify-and-align-center">
              <div class="flex-10">
                <img class="pr-1-rem gray-dashed-rule event-hat" src="images/Events/event_icon.png" alt="event-icon">
              </div>
              <div class="flex-90 news-data">
                <ul class="events-container flex-column gap-1-rem"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Collections -->
      <div class="row column-full justify-and-align-center free-space">
        <h3 class="news-divider"><i class="fa-solid fa-calendar-days pr-half-rem"></i>Collections</h3>
      </div>
      <div class="collections-container mb-1-three-quarter-rem">
        <div class="row collection-header justify-and-align-center">
          <h3 class="fw-500 mtb-half-rem">Click on a collection to open its page.</h3>
        </div>
        <div class="collection-card row-no-wrap align-center">
          <img class="collection-img" src="images/Collections/fish-col.png">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="collection-status">
            <h3>0/80</h3>
          </div>
        </div>
        <div class="collection-card row-no-wrap align-center">
          <img class="collection-img" src="images/Collections/butterfly-col.png">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="collection-status">
            <h3>0/80</h3>
          </div>
        </div>
        <div class="collection-card row-no-wrap align-center">
          <img class="collection-img" src="images/Collections/fossil-col.png">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="collection-status">
            <h3>0/80</h3>
          </div>
        </div>
        <div class="collection-card row-no-wrap align-center">
          <img class="collection-img" src="images/Collections/sea-col.png">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="collection-status">
            <h3>0/80</h3>
          </div>
        </div>
        <div class="collection-card row-no-wrap align-center">
          <img class="collection-img" src="images/Collections/art-col.png">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="collection-status">
            <h3>0/80</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden" data-view="fish-collection">
      <h2 class="fish-page-date"></h2>
    </div>
    <div class="hidden" data-view="bug-collection">
      <h2 class="bug-page-date"></h2>
    </div>
    <div class="hidden" data-view="fossil-collection">
      <h2 class="fossil-page-date"></h2>
    </div>
    <div class="hidden" data-view="sea-collection">
      <h2 class="sea-page-date"></h2>
    </div>
    <div class="hidden" data-view="art-collection">
      <h2 class="art-page-date"></h2>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
